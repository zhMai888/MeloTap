<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å½©å¸¦å…¨å±çˆ†ç‚¸</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 48px;
            color: #4caf50;
            z-index: 10;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 30px;
            background-color: transparent;
            opacity: 0;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>æ­å–œï¼å…±äº«æˆåŠŸ ğŸ‰</h1>

    <script>
        const colors = ['#ec5685', '#d49e9e', '#008899', '#594f57', '#444444'];

        function createConfetti(x, y) {
            const confettiCount = 100; // å½©å¸¦æ•°é‡

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                // è®¾ç½®åˆå§‹ä½ç½®ä¸ºä¸­å¿ƒ
                confetti.style.left = `${x}px`;
                confetti.style.top = `${y}px`;

                // éšæœºçˆ†ç‚¸æ–¹å‘å’ŒèŒƒå›´
                const randomAngle = Math.random() * 2 * Math.PI; // éšæœºè§’åº¦
                const randomRadius = Math.random() * (window.innerWidth / 2); // éšæœºåŠå¾„èŒƒå›´
                const xOffset = Math.cos(randomAngle) * randomRadius; // Xæ–¹å‘åç§»
                const yOffset = Math.sin(randomAngle) * randomRadius; // Yæ–¹å‘åç§»

                confetti.style.setProperty('--x', `${xOffset}px`);
                confetti.style.setProperty('--y', `${yOffset}px`);

                // è®¾ç½®åŠ¨ç”»
                confetti.style.animation = `explode ${Math.random() * 1 + 1.5}s ease-out`;

                document.body.appendChild(confetti);

                // åŠ¨ç”»ç»“æŸåç§»é™¤
                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
        }

        // é¡µé¢åŠ è½½è§¦å‘ä¸­å¿ƒçˆ†ç‚¸
        window.addEventListener('load', () => {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            createConfetti(centerX, centerY); // ä»ä¸­å¿ƒå‘å¤–çˆ†ç‚¸
        });
    </script>
</body>
